<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/12a4fc5246.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="box box1">
      <div class="box box1 children1">
        <img
          class="img"
          src="https://pyxis.nymag.com/v1/imgs/020/c73/400de647d6dc1cd2cd941f1f3d62083018-11-gavin.rsquare.w700.jpg"
          alt=""
        />
      </div>
      <div class="box box1 children2">
        <div class="name">NGUYEN VU AN KHUONG</div>
        <div class="introduce">Designer</div>
        <div class="icon">
          <a href="https://www.facebook.com/" class="link">
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a href="https://twitter.com/?lang=vi" class="link">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="" class="link">
            <i class="fa-brands fa-github"></i>
          </a>
          <a href="" class="link">
            <i class="fa-brands fa-spotify"></i>
          </a>
          <a href="" class="link">
            <i class="fa-brands fa-youtube"></i>
          </a>
        </div>
      </div>
      <div class="footer">
        <a href="#about">ABOUT ME</a>
        <span></span>
        <a href="#button">CONTACT </a>
      </div>
    </div>
    <div class="box box2">
      <span id="about"></span>
      <div class="about">ABOUT ME</div>
      <div class="introduce">
        Hello! I am Khuong Web Designer from Viemnam. I have rich experience in
        web site design and building. I am a friendly person and studious.
        <div class=""></div>
      </div>
      <div class="introduce2">
        <div class="box-item">
          <div class="item">
            <div class="title">Age :</div>
            <div class="content">23</div>
          </div>
          <div class="item">
            <div class="title">Address :</div>
            <div class="content">Viet Nam</div>
          </div>
          <div class="item">
            <div class="title">Career :</div>
            <div class="content">Web Designer</div>
          </div>
          <div class="item">
            <div class="title">Address :</div>
            <div class="content">Long Thanh, Dong Nai</div>
          </div>
        </div>
      </div>
      <div class="about">CONTACT</div>
      <div class="contact">
        <input type="form" class="text" placeholder="Name" />
        <input type="form" class="text" placeholder="Email" />
        <input type="form" class="text" placeholder="Subject" />
        <textarea
          class="text"
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Message"
        ></textarea>
        <input type="submit" id="button" class="button" value="Send message" />
      </div>
    </div>
  </body>
</html>
